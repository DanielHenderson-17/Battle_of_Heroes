<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Hero!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="characterselect.js"></script>
    <link rel="stylesheet" href="characterselect.css">
</head>

<body>
    <audio controls loop id="charselect" src="sounds/charselect.mp3" type="audio/mpeg" style="display:none"></audio>
    <img class="title" src="text/title.png">
    <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="background/spidermanbackground.png"
                style="height: 600px; width: 200px" onclick="window.location.href='fightpage.html'"></a>
        <a class="carousel-item" href="#two!"><img src="background/linkbackground.png"
                style="height: 620px; width: 370px; position: relative; right: 60px"></a>
        <a class="carousel-item" href="#three!"><img src="background/deadpoolbackground.png"
                style="height: 600px; width: 250px"></a>
        <a class="carousel-item" href="#four!"><img src="background/vegetabackground.png"
                style="height: 650px; width: 300px; position: relative;  right: 50px"></a>
        <a class="carousel-item" href="#five!"><img src="background/captainamericabackground.png"
                style="height: 620px; width: 250px"></a>
        <a class="carousel-item" href="six!"><img src="background/ryubackground.png"
                style="height: 700px; width: 300px"></a>
        <a class="carousel-item" href="#seven!"><img src="background/ironmanbackground.png"
                style="height: 600px; width: 220px"></a>
        <a class="carousel-item" href="#eight!"><img src="background/shadowbackground2.png"
                style="height: 530px; width: 300px"></a>
        <a class="carousel-item" href="#nine!"><img src="background/punisherbackground.png"
                style="height: 600px; width: 220px"></a>
        <a class="carousel-item" href="#ten!"><img src="background/gokubackground.png"
                style="height: 700px; width: 250px"></a>
        <a class="carousel-item" href="#eleven!"><img src="background/masterchiefbackground.png"
                style="height: 700px; width: 250px"></a>
        <a class="carousel-item" href="#twelve!"><img src="background/sonicbackground.png"
                style="height: 600px; width: 300px"></a>
    </div>
    <img class="charselect" src="text/charselect.png" style="width: 600px">
</body>

</html>
