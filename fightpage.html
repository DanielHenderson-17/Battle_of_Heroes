<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of Heroes</title>
    <link rel="stylesheet" href="stylegame.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="fightpage.js"></script>

</head>

<body>
    <audio controls loop id="mainsong" src="sounds/mainsong.mp3" type="audio/mpeg" style="display:none"></audio>
    <audio id="fight!" src="sounds/fight.mp3" type="audio/mpeg"></audio>
    <audio id="punch" src="sounds/punch.mp3" type="audio/mpeg"></audio>
    <img class="fight fadeOut" src="background/fight.png">
    <main>
        <div class="RPG">
            <div class="Hero">
                <div class="heronamegrid">
                    <img class="hero-name" src="text/spidermantext.png">
                    <div class="hero-level">Level 1</div>
                </div>
                <div class="herohpgrid">
                    <div class="hero-health-box"></div>
                    <div class="hero-health-bar"></div>
                </div>
                <img class="heroimg" src="sprites/spiderman.gif">
                <div class="Attackgrid">
                    <img class="attack cooldown2" onmousedown="punch()" src="abilities/special.png">
                    <img class="attack attack1 cooldown1" onmousedown="punch.play()" src="abilities/attack.png">
                </div>
                <div class="Menugrid">
                    <img class="Menu" src="ui/backpackicon.png">
                    <img class="Menu" src="ui/shop.png">
                    <img class="Menu" src="ui/spidericon.png">
                </div>
            </div>
            <div class="Enemy">
                <div class="enemynamegrid">
                    <div class="enemy-level">Level 1</div>
                    <img class="enemy-name" src="text/venomtext.png">
                </div>
                <div class="enemyhpgrid">
                    <div class="enemy-health-box"></div>
                    <div class="enemy-health-bar"></div>
                </div>
                <img class="enemyimg" src="sprites/Venom.gif">
            </div>
            <div class="Console">
                <textarea id="consolebox1" style="resize:none; align-items: left;" readonly></textarea>
            </div>
        </div>
    </main>
</body>

</html>
